################################################################################################################################################
# Déclaration des variables d'environnements #
##############################################
USERNAME=$(id 1000 | cut -d  ")" -f 1 | cut -d "(" -f 2)
DIR=/archiso

################################################################################################################################################
# Nettoyage de l'environnement #
################################
PURGE_ALL=Y
PURGE_REPO=N
PURGE_ISO=N
PURGE_PROFIL=N
PURGE_WORK=N

################################################################################################################################################
# Génération du Dépôt et de ArchISO #
#####################################
GENERATION_DEPOT=N
GENERATION_ARCHISO=N

################################################################################################################################################
# Edition de pacman.conf #
##########################
PACMAN=N

################################################################################################################################################
# Construction des packages #
#############################
BUILD_PACKAGE=N

################################################################################################################################################
# Fonctions Build #
###################
PACKAGE=N
SERVICES=N
LANGUE=N
CUSTOMIZE_AIROOTFS=N
COMPILATION=N
RENAME=N

################################################################################################################################################
# Fonctions Expérimentales #
############################
PROFILEDEF=N
UTILISATEUR=N
SKEL=N
